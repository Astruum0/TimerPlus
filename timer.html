<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="dist/bootstrap.css" />
</head>

<body>
    <div style="
        width: 100%;
        height: 5%;
        -webkit-app-region: drag;

      "></div>

        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-flow: column;

        </div>
        <div class="container- row-align" id="container2">
            <h1 class="text-center" id="text" style="color: white; text-overflow: '-'; overflow: hidden">
                Round 1
            </h1>
        </div>
    </div>
    <script src="timer.js"></script>
    <script src="timerScript.js"></script>

</html>
